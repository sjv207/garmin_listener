version: '3.8'
services:
  garmin-listener:
    environment:
      GARMIN_MYSQL_DB: ${GARMIN_MYSQL_DB}
      GARMIN_MYSQL_PASSWORD: ${GARMIN_MYSQL_PASSWORD}
      GARMIN_MYSQL_HOST: ${GARMIN_MYSQL_HOST}
      GARMIN_MYSQL_USER: ${GARMIN_MYSQL_USER}
    build: .
    ports:
      - "${GARMIN_PORT}:8085"
    networks:
      - garmin_listener_network

networks:
  garmin_listener_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.80.1.224/28
          gateway: 172.80.1.225