server.port=8085

spring.datasource.url=jdbc:mysql://${GARMIN_MYSQL_HOST}:3306/${GARMIN_MYSQL_DB}?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=${GARMIN_MYSQL_PASSWORD}
spring.datasource.username=${GARMIN_MYSQL_USER}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.datasource.hikari.allow-pool-suspension=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver


# --- Devtools (only active in dev) ---
# Enable automatic restart when classpath changes
spring.devtools.restart.enabled=true
# Exclude common directories that shouldn't trigger restarts
spring.devtools.restart.exclude=static/**,public/**,META-INF/**,resources/**,templates/**
# Enable LiveReload server (install a LiveReload browser extension if you want auto-refresh)
spring.devtools.livereload.enabled=true
